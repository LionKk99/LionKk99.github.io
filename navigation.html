<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation - Dark Side of the Moon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #050505;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .scene-container {
            width: 100%;
            max-width: 1000px;
            position: relative;
        }

        svg {
            width: 100%;
            height: auto;
            overflow: visible;
        }

        /* --- 静态元素样式 --- */
        .white-light {
            stroke: #fff;
            stroke-width: 2;
            opacity: 0.8;
            filter: drop-shadow(0 0 5px white);
        }

        .prism {
            fill: rgba(20, 20, 20, 0.9);
            stroke: rgba(255, 255, 255, 0.3);
            stroke-width: 1;
        }

        /* --- 核心交互逻辑 --- */
        
        .beam-group {
            cursor: pointer;
            /* 这一点非常关键：让 group 作为鼠标事件的容器，但 path 自身可能有特殊的事件处理 */
        }

        /* 1. 隐形触发区 (The Trigger) */
        .beam-trigger {
            fill: transparent; /* 完全透明 */
            /* fill: rgba(255, 0, 0, 0.2);  <-- 调试用：取消注释可以看到触发区 */
            
            pointer-events: auto; /* 只有它响应鼠标 */
        }

        /* 2. 可见光束 (The Visual) */
        .beam-visual {
            opacity: 0.6;
            transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1), opacity 0.3s; /* 丝滑的贝塞尔曲线 */
            transform-origin: 520px 300px; /* 变形原点固定 */
            pointer-events: none; /* 关键！让鼠标直接穿透它，只去碰下面的 trigger */
        }

        /* 3. 文字 */
        .beam-text {
            fill: white;
            font-size: 20px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s 0.1s, transform 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            text-transform: uppercase;
            pointer-events: none; /* 文字也不阻挡鼠标 */
            transform-origin: 520px 300px; /* 文字跟随光束一起微调位置 */
        }

        /* --- 交互状态 --- */

        /* 当鼠标悬停在整个组 (实际上是悬停在 trigger 上) 时 */
        .beam-group:hover .beam-visual {
            /* 角度扩大 */
            transform: scaleY(3.5) scaleX(1.02); 
            opacity: 1;
            filter: drop-shadow(0 0 15px currentColor);
            z-index: 10;
        }

        /* 文字显现 */
        .beam-group:hover .beam-text {
            opacity: 1;
            /* 让文字稍微往右移一点，配合光束变大 */
            transform: translate(20px, 0); 
        }

        /* 聚光灯效果：当有一个被选中时，其他的变暗 */
        .spectrum:hover .beam-group:not(:hover) .beam-visual {
            opacity: 0.1;
        }

        /* --- 颜色定义 --- */
        .color-red    { fill: #ff0000; color: #ff0000; }
        .color-orange { fill: #ff7f00; color: #ff7f00; }
        .color-yellow { fill: #ffff00; color: #ffff00; }
        .color-green  { fill: #00ff00; color: #00ff00; }
        .color-blue   { fill: #0000ff; color: #0000ff; }
        .color-purple { fill: #8b00ff; color: #8b00ff; }

        /* 返回按钮 */
        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: rgba(255,255,255,0.4);
            text-decoration: none;
            font-size: 14px;
            border: 1px solid rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            transition: 0.3s;
            z-index: 100;
        }
        .back-home:hover {
            color: white;
            border-color: white;
            background: rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>

            </g>
        </svg>
    </div>

</body>
