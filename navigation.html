<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation - Dark Side of the Moon</title>
    <style>
        /* 确保页面全屏且无边距 */
        body {
            margin: 0;
            padding: 0;
            background-color: #050505; /* 深黑背景 */
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* 防止出现滚动条 */
        }

        .scene-container {
            width: 100%;
            max-width: 1000px; /* 限制最大宽度，防止在大屏上过大 */
            position: relative;
        }

        svg {
            width: 100%;
            height: auto;
            overflow: visible;
        }

        /* --- 棱镜与光效样式 --- */
        .white-light {
            stroke: #fff;
            stroke-width: 2;
            opacity: 0.8;
            filter: drop-shadow(0 0 5px white);
        }

        .prism {
            fill: rgba(20, 20, 20, 0.9);
            stroke: rgba(255, 255, 255, 0.3);
            stroke-width: 1;
        }

        .beam-group {
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            transform-origin: 520px 300px; /* 核心：设置变换原点在棱镜右侧出光点 */
        }

        .beam-path {
            opacity: 0.6;
            transition: opacity 0.3s;
        }

        .beam-text {
            fill: white;
            font-size: 18px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s 0.1s;
            text-transform: uppercase;
            pointer-events: none;
        }

        /* --- 交互动画 --- */
        .beam-group:hover {
            transform: scaleY(2.8) scaleX(1.05); /* 悬停时纵向拉伸角度 */
            z-index: 10;
            filter: drop-shadow(0 0 8px currentColor);
        }

        .beam-group:hover .beam-text {
            opacity: 1;
        }

        .beam-group:hover .beam-path {
            opacity: 1;
        }

        .spectrum:hover .beam-group:not(:hover) {
            opacity: 0.1; /* 聚光灯效果：让未选中的变暗 */
        }

        /* --- 颜色定义 --- */
        .beam-red { fill: #ff0000; color: #ff0000; }
        .beam-orange { fill: #ff7f00; color: #ff7f00; }
        .beam-yellow { fill: #ffff00; color: #ffff00; }
        .beam-green { fill: #00ff00; color: #00ff00; }
        .beam-blue { fill: #0000ff; color: #0000ff; }
        .beam-purple { fill: #8b00ff; color: #8b00ff; }
        
        /* 返回主页的按钮（可选） */
        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: rgba(255,255,255,0.3);
            text-decoration: none;
            font-size: 14px;
            border: 1px solid rgba(255,255,255,0.2);
            padding: 5px 10px;
            border-radius: 4px;
            transition: 0.3s;
        }
        .back-home:hover {
            color: white;
            border-color: white;
        }
    </style>
</head>
<body>

    <a href="/" class="back-home">← Back to Home</a>

    <div class="scene-container">
        <svg viewBox="0 0 1000 600">
            <polygon class="prism" points="400,450 600,450 500,250" />

            <line x1="0" y1="380" x2="440" y2="330" class="white-light" />
            <line x1="440" y1="330" x2="520" y2="300" class="white-light" style="opacity: 0.3; stroke-width: 1;" />

            <g class="spectrum">
                <a href="/category/transformer" class="beam-group beam-red">
                    <path class="beam-path" d="M 520 300 L 1000 350 L 1000 380 Z" />
                    <text x="820" y="375" class="beam-text">Transformer</text>
                </a>

                <a href="/category/machine-learning" class="beam-group beam-orange">
                    <path class="beam-path" d="M 520 300 L 1000 380 L 1000 410 Z" />
                    <text x="820" y="405" class="beam-text">ML / DL</text>
                </a>

                <a href="/category/math" class="beam-group beam-yellow">
                    <path class="beam-path" d="M 520 300 L 1000 410 L 1000 440 Z" />
                    <text x="820" y="435" class="beam-text">Math</text>
                </a>

                <a href="/archives" class="beam-group beam-green">
                    <path class="beam-path" d="M 520 300 L 1000 440 L 1000 470 Z" />
                    <text x="820" y="465" class="beam-text">Archives</text>
                </a>

                <a href="/about" class="beam-group beam-blue">
                    <path class="beam-path" d="M 520 300 L 1000 470 L 1000 500 Z" />
                    <text x="820" y="495" class="beam-text">About</text>
                </a>

                <a href="https://github.com/LionKk99" class="beam-group beam-purple">
                    <path class="beam-path" d="M 520 300 L 1000 500 L 1000 530 Z" />
                    <text x="820" y="525" class="beam-text">GitHub</text>
                </a>
            </g>
        </svg>
    </div>

</body>
</html>
